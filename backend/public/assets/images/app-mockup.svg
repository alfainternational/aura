<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="500px" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="App-Mockup" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
